<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1">
			<form>
			<tr align="center">
				<td colspan="2">
					<font color="blue">新用户注册</font>
				</td>
			</tr>
			<tr>
				<td width="20%">
					请输入您的ID：
				</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td width="20%">
					请输入您的密码：
				</td>
				<td>
					<input type="password" />
				</td>
			</tr>
			<tr>
				<td width="20%">
					请再次输入您的密码：
				</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td width="20%">
					请输入您的姓名：
				</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td width="20%">
					请选择您所在的省份：
				</td>
				<td>
					<select>
						<option>江西</option>
						<option>福建</option>
						<option>广东</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td width="20%">
					请选择您的身份：				
				</td>
				<td>
					<input type="checkbox" />自由人士
					<input type="checkbox" />学生
					<input type="checkbox" />教师
				</td>
			</tr>
				<td width="20%">
					请输入您的邮箱：
				</td>
				<td>
					<input type="text" />
				</td>
			<tr>
				<td width="20%">
				
				</td>
				<td>
					<input type="submit" value="注册" />
					<input type="reset" value="重置表单" />
				</td>
				
			</tr>

			</form>
		</table>
	</body>
</html>
